<ion-list no-lines>
    <ion-item-sliding #slidingItem *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">

        <button ion-item (click)="listaSeleccionada(lista)">
          {{ lista.titulo}}

          <ion-note item-end *ngIf="lista.items.length <= 1">
                {{ lista.items.length }} tarea
          </ion-note>
          <ion-note item-end *ngIf="lista.items.length > 1">
            {{ lista.items.length }} tareas
      </ion-note>
        </button>
        <ion-item-options side="right">
            <button (click)="borrarLista(lista)" icon-only ion-button color="danger">

                    <ion-icon name="trash"></ion-icon>

                </button>

        </ion-item-options>
        <ion-item-options side="left">
            <button (click)="editarLista(lista,slidingItem)" icon-only ion-button color="info">

                    <ion-icon name="create"></ion-icon>

                </button>

        </ion-item-options>
    </ion-item-sliding>
</ion-list>
